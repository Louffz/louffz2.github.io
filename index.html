<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <style>
        body {
    background: rgb(70, 142, 236);
    font: normal 15pt arial;
}

header {
    color: white;
    text-align: center;
}

section {
    background: white;
    border-radius: 10px;
    padding: 15px;
    width: 500px;
    margin: auto;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.555);
}

div {
    text-align: center;
    padding: 5px;
}

footer {
    color: white;
    text-align: center;
    font-style: italic;
}
    </style>
</head>
<body onload="carregar()">
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <section>
        <div id='msg'>
            Aqui vai aparecer a mensagem
        </div>
        <div id="foto">
            <img id='imagem'src="FotoManha.png" alt="Foto do Dia">
        </div>
    </section>
    <footer>
        <p>&copy; Louffz</p>
    </footer>
    <script>
        function carregar() {
    var msg = window.document.getElementById('msg')
    var img = window.document.getElementById('imagem')
    var data = new Date()
    //var hora = data.getHours()
    var hora = 20
    msg.innerHTML = `Agora sÃ£o ${hora} horas.`
    if (hora >= 0 && hora < 12) {
        //BOM DIA
        img.src = 'FotoManha.png'
        document.body.style.background = '#d4be8a'
    } else if (hora >= 12 && hora <= 18) {
        // BOA TARDE
        img.src = 'FotoTarde.png'
        document.body.style.background = '#d77e53'
    } else {
        // BOA NOITE
        img.src = 'FotoNoite.png'
        document.body.style.background = '#141b27'
    }
}
    </script>
</body>
</html>
